# Inserts blank line between shell prompts.
add_newline = false

# Timeout for starship to scan files (in milliseconds)
scan_timeout = 50

# Timeout for commands executed by starship (in milliseconds)
command_timeout = 2000

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

# Shows a character beside where the text is entered
[character]                            
success_symbol = '[➜](#7bd88f)'
vicmd_symbol = '[](#7bd88f)'
error_symbol = '[➜](#fc618d)'

# Shows the path to current directory
[directory]
truncation_length = 32
read_only = ''
format = '🍒 [$path](#7bd88f)[$read_only](#fc618d) '

# Shows the active branch of the repo in current directory
[git_branch]
symbol = '🌱'
truncation_length = 32
format = 'on [$symbol $branch](#948ae3) '

[username]
format = '🔥 [$user](#5ad4e6) in '
show_always = true
