include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

[bar/bar]
include-file = ~/.config/polybar/fonts.ini
override-redirect = false
wm-restack = awesome

background = ${colors.stormBackground}
foreground = ${colors.foreground}
fixed-center = false
bottom = false
width = 100%
height = 24
radius = 0.0
offset-y = 0
offset-x = 0
padding = 0
padding-right = 1
line-size = 3
border-top-size = 4
border-top-color = ${colors.stormBackground}
border-bottom-size = 4
border-bottom-color = ${colors.stormBackground}

modules-left = os space_1 1 space_2 2 space_2 3 space_2 4 space_2 5 space_2 6 space_2 7 space_2 8 space_2 9
modules-right = pacman-packages space_3 cpu space_3 memory space_3 temperature space_3 wlan space_3 battery space_3 pulseaudio space_3 backlight space_3 date
module-margin = 0

tray-position = none
tray-maxsize = 0
tray-background = ${colors.stormBackground}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
