# Inserts blank line between shell prompts.
add_newline = false

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

# Shows a character beside where the text is entered
[character]                            
success_symbol = '[❯](#d3869b)'
vicmd_symbol = '[](#d3869b)'
error_symbol = '[❯](#fb4934)'

# Shows the path to current directory
[directory]
truncation_length = 32
read_only = ''
format = '[$path](#8ec07c)[$read_only](#fb4934) '

# Shows the active branch of the repo in current directory
[git_branch]
symbol = ''
truncation_length = 32
format = 'on [$symbol $branch](#458588) '
