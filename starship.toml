# Inserts blank line between shell prompts.
add_newline = false

# Timeout for starship to scan files (in milliseconds)
scan_timeout = 50

# Timeout for commands executed by starship (in milliseconds)
command_timeout = 2000

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

# Shows a character beside where the text is entered
# [character]                            
success_symbol = '[❯](#A3BE8C)'
vicmd_symbol = '[❮](#A3BE8C)'
error_symbol = '[❯](#BF616A)'

# Shows the path to current directory
[directory]
truncation_length = 32
read_only = ''
format = '[$path](#B48EAD)[$read_only](#BF616A) '

# Shows the active branch of the repo in current directory
[git_branch]
symbol = ''
truncation_length = 32
format = 'on [$symbol $branch](#88C0D0) '

[username]
format = '[$user](#81A1C1) in '
show_always = true
