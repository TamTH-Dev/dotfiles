include-file = ~/.config/polybar/fonts.ini

[module/i3]
type = internal/i3

format = <label-state> <label-mode>
format-background = ${colors.background}
format-font = 2

ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;
ws-icon-6 = 7;
ws-icon-7 = 8;
ws-icon-default = 

label-empty-foreground = ${colors.background}

label-focused-foreground = ${colors.color6}
label-focused = 
label-focused-padding = 1

label-unfocused = %icon%
label-unfocused-foreground = ${colors.color15}
label-unfocused-padding = 1

label-visible = %icon%
label-visible-padding = 1

label-urgent = %icon%
label-urgent-padding = 1

[module/space]
type = custom/text
content =  " "

[module/date]
type = internal/date

format = 神 <label>
format-foreground = ${colors.color1}
; format-background = ${colors.color8}
format-padding=1

time = %I:%M %p
date = %a, %b %d, %Y
label = %date% %time%

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 98

format-full =  <label-full>
format-full-foreground = ${colors.color10}
; format-full-background = ${colors.color8}
format-full-padding = 1

format-charging = <animation-charging> <label-charging>
format-charging-foreground = ${colors.color10}
; format-charging-background = ${colors.color8}
format-charging-padding = 1

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-foreground = ${colors.color10}
; format-discharging-background = ${colors.color8}
format-discharging-padding = 1

label-charging = %percentage%%
label-discharging = %percentage%%

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume>
format-volume-foreground = ${colors.color6}
; format-volume-background = ${colors.color8}
format-volume-padding=1

format-muted-prefix = ﱝ
format-muted-foreground = ${colors.color6}
; format-muted-background = ${colors.color8}
format-muted-padding=1

label-muted = " Muted"

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 墳

click-right = pavucontrol

[module/backlight]
type = custom/script
interval = 0.2
exec = ~/.config/polybar/modules/backlight.sh
scroll-up = exec light -A 5
scroll-down = exec light -U 5

format =  <label>
format-foreground = ${colors.color11}
; format-background = ${colors.color8}
format-padding=1

label = %output%%

[module/cpu]
type = internal/cpu

format =  <label>
format-foreground = ${colors.color4}
; format-background = ${colors.color8}
format-padding = 1

label = %percentage%%

[module/memory]
type = internal/memory
interval = 3

format =  <label>
format-foreground = ${colors.color5}
; format-background = ${colors.color8}
format-padding = 1

label = %percentage_used%%

[module/network]
type = internal/network
interface = wlp5s0
interval = 1.0

label-connected =  %downspeed% %upspeed%
label-connected-foreground = ${colors.color15}
label-connected-background = ${colors.color8}
label-connected-padding = 1

label-disconnected = "Disconnected"
label-disconnected-foreground = ${colors.color15}
label-disconnected-background = ${colors.color8}
label-disconnected-padding = 1

[module/mpd]
type = internal/mpd

format-online =  <label-song> <bar-progress>
format-online-foreground = ${colors.color3}
format-online-margin = 1

label-song = %artist% - %title%
label-offline =
label-song-maxlen = 30
label-song-foreground = ${colors.foreground}

bar-progress-width = 10
bar-progress-indicator =
bar-progress-fill = ━
bar-progress-fill-foreground = ${colors.color3}
bar-progress-empty = ━
bar-progress-empty-foreground = ${colors.foreground}

[module/temperature]
type = internal/temperature
interval = 1

format =  <label>
format-foreground = ${colors.color7}
; format-background = ${colors.color8}
format-padding = 1;

label = %temperature-c%

[module/title]
type = internal/xwindow

format = <label>
format-foreground = ${colors.color15}
format-background = ${colors.background}
format-padding = 2

label = %title%
label-maxlen = 50
label-empty = ''
label-empty-foreground = ${colors.background}

[module/system-menu]
type = custom/text

content = 
content-foreground = ${colors.color15}
content-background = ${colors.color8}
content-padding = 1

click-left = ~/.config/polybar/modules/powermenu.sh &

[module/os]
type = custom/text

content = 
content-foreground = ${colors.color6}
content-background = ${colors.background}
content-margin = 1
content-font = 2
