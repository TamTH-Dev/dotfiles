# Inserts blank line between shell prompts.
add_newline = false

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

# Shows a character beside where the text is entered
[character]                            
success_symbol = '[❯](#bb9af7)'
vicmd_symbol = '[](#bb9af7)'
error_symbol = '[❯](#f7768e)'

# Shows the path to current directory
[directory]
truncation_length = 32
read_only = ''
format = '[$path](#2ac3de)[$read_only](#f7768e) '

# Shows the active branch of the repo in current directory
[git_branch]
symbol = ''
truncation_length = 32
format = 'on [$symbol $branch](#7dcfff) '
