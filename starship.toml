add_newline = false

format = """
$username\
$hostname\
$localip\
$kubernetes\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$docker_context\
$package\
$c\
$cmake\
$daml\
$dart\
$deno\
$dotnet\
$elixir\
$golang\
$haskell\
$java\
$julia\
$kotlin\
$gradle\
$lua\
$nodejs\
$perl\
$php\
$python\
$ruby\
$rust\
$scala\
$swift\
$conda\
$memory_usage\
$aws\
$gcloud\
$openstack\
$azure\
$cmd_duration\
$jobs\
$battery\
$status\
$container\
$shell\
$line_break\
$character"""

[fill]
symbol = " "

[directory]
style = "#2ac3de"
read_only = " "
truncation_length = 4
truncate_to_repo = false

[character]
success_symbol = '[➜](#9ece6a)'
vicmd_symbol = '[➜](#bb9af7)'
error_symbol = '[➜](#f7768e)'

[git_branch]
symbol = " "
format = "[$symbol$branch](#565f89) "

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "cyan"

[git_state]
format = '\([$state( $progress_current/$progress_total)](#565f89)\) '

[git_metrics]
disabled = false

[cmd_duration]
format = "[$duration](#e0af68)"

[memory_usage]
symbol = " "

[package]
format = 'is [$symbol$version](#89ddff) '

[time]
disabled = true
