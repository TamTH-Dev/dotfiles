# Inserts blank line between shell prompts.
add_newline = false

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[aws]
format = 'on [$symbol($profile )(\($region\) )]($style)'
style = "bold blue"
symbol = "🅰 "

[aws.region_aliases]
ap-southeast-2 = "au"
us-east-1 = "va"

[battery]
full_symbol = "🔋 "
charging_symbol = "⚡️ "
discharging_symbol = "💀 "

[[battery.display]]  # "bold yellow" style and 💦 symbol when capacity is between 10% and 30%
threshold = 30
style = 'bold yellow'
discharging_symbol = '💦'

[character]                            
success_symbol = '[➜](bold green)'
error_symbol = '[✗](bold red) '

[directory]
truncation_length = 8
home_symbol = '🏢'

[git_commit]
commit_hash_length = 4
tag_symbol = '🔖'

[git_branch]
symbol = ''
truncation_length = 32
truncation_symbol = ''
format = 'on [$symbol $branch](bold blue) '

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = '[🍒 PICKING](bold red)'

[git_status]
conflicted = '🏳'
ahead = '🏎💨'
behind = '😰'
diverged = '😵'
untracked = '🤷'
stashed = '📦'
modified = '📝'
staged = '[++\($count\)](bold green)'
renamed = '👅'
deleted = '🗑'
